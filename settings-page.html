<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/milligram.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/settings-page.css" type="text/css">

<body>
  <div class="container">
    <h4 id="ext-title">ChatWork Tasks Notification</h4>
    <p class="label-inline msg-box">Settings saved!</p>
    <form action="#">
      <fieldset>
        <label for="alarm-interval">Alarm interval</label>
        <select name="alarm-interval" id="alarm-interval">
          <option value="0">---Never---</option>
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">60 minutes</option>
        </select>
        <button class="button-primary" id="btn-save-settings">Save</button>
      </fieldset>
    </form>
